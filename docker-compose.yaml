services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3333:3333"
    env_file:
      - .env
    depends_on:
      - mongo
    networks:
      - my-network

  mongo:
    image: mongo:alpine
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - my-network 

volumes:
  mongo-data:

networks:
  my-network: 
